<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Races</title>
</head>
<body>
{% if race_list %}
    <ul>
    {% for race in race_list %}
        <li><a href="/race/{{ race.id }}/">{{ race.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No races available.</p>
{% endif %}
</body>
</html>
